name: trading_dashboard
description: Institutional-grade mobile trading dashboard with real-time charts and AI analysis.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  riverpod_generator: ^2.3.0
  
  # HTTP & WebSocket
  dio: ^5.3.0
  web_socket_channel: ^2.4.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # UI Components
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  
  # Networking
  connectivity_plus: ^5.0.0
  
  # Analytics & Logging
  firebase_core: ^2.24.0
  firebase_analytics: ^10.7.0
  sentry_flutter: ^7.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/

